{% extends "base.html" %}
{% block content %}
    <div class="w-full flex flex-col items-center justify-center">
        <img src="{{ object.image.url }}" class="max-w-full h-auto">
        <div class="mt-4 flex items-center space-x-2">
            <button class="px-2 py-1 bg-blue-600 text-white rounded hover:bg-blue-500">
                <i class="fa fa-eye"></i> {{ object.views }} Views
            </button>
            <a href="{{ object.image.url }}" download class="px-2 py-1 bg-gray-500 text-white rounded hover:bg-gray-400">
                <i class="fa fa-download"></i> Download
            </a>
        </div>
    </div>
{% endblock %}
